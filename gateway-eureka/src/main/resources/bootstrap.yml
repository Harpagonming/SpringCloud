server:
  port: 8685

spring:
  application:
    name: gateway-eureka
#  cloud:
#    config:
#      uri: http://127.0.0.1:8670
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: route1
          uri: lb://producer-eureka
          predicates:
            - Path=/base/**
#          striprefix: 1
          filters:
            - Role=roleId
  session:
    timeout: 30M
    store-type: redis
    redis:
      flush-mode: on_save
      namespace: spring
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 60S
#    lettuce:
#      pool:
#        max-active: 30
#        max-wait: 1S
#        max-idle: 20
#        min-idle: 5

eureka:
  client:
    service-url:
      defaultZone: http://root:abcd4321@127.0.0.1:8671/eureka/,http://root:abcd4321@127.0.0.1:8672/eureka/,http://root:abcd4321@127.0.0.1:8673/eureka/
  instance:
    instance-id: local-${spring.application.name}

management:
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'